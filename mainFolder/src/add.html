<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a habit</title>
    <link rel="stylesheet" href="../css/forms.css">
    <script src="http://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript">
        authSession();
    </script>
</head>

<body>
    <div id="exp"></div>
    <div class="forms">
        <h2>Add A Habit</h2>
        <form name="form">
            <p>
                <label><span id="title_text">Habit Title</span></label>
            </p>
            <p>
                <input id="title" type="text" name="fullname" placeholder="Exercise 30 minutes" required>
            </p>
            <p>
                <label>Habit Icon</label>
            </p>
            <img id="icon1" class="icon" onclick="selectImage('icon1');" src="../img/sleep.jpg" alt="sleep image" />
            <img id="icon2" class="icon" onclick="selectImage('icon2');" src="../img/salad.jpg" alt="eat image" />
            <img id="icon3" class="icon" onclick="selectImage('icon3');" src="../img/run.jpg"
alt="run image" />
            <img id="icon4" class="icon" src="../img/add.png" onclick="addFile();" alt="find a image">
            <input hidden type="file" id="iconUpload" src="../img/add.png" onchange="uploadImage(this);" text="Upload Icon"/>
            </img>
            
            <img id="uploadImg" class="icon" src="" onclick="selectImage('uploadImg');" alt="uploaded image" />

            <p>
                <label>Weekly Frequency</label>
            </p>
            <div id="ck-button">
                <label>
                    <input type="checkbox" name="date" value="sunday"><span>Sun</span></label>
                <label>
                    <input type="checkbox" name="date" value="monday"><span>Mon</span></label>
                <label>
                    <input type="checkbox" name="date" value="tuesday"><span>Tues</span></label>
                <label>
                    <input type="checkbox" name="date" value="wednesday"><span>Wed</span></label>
                <label>
                    <input type="checkbox" name="date" value="thursday"><span>Thur</span></label>
                <label>
                    <input type="checkbox" name="date" value="friday"><span>Fri</span></label>
                <label>
                    <input type="checkbox" name="date" value="saturday"><span>Sat</span></label>
            </div>
            <p>
                <label>Daily Frequency</label>
            </p>
            <div id="daily-button">
                <label>
                    <input type="checkbox" name="day" value="one" onclick='checkBoxcontrol(0)' ;><span>1</span></label>
                <label>
                    <input type="checkbox" name="day" value="two" onclick='checkBoxcontrol(1)' ;><span>2</span></label>
                <label>
                    <input type="checkbox" name="day" value="three" onclick='checkBoxcontrol(2)' ;><span>3</span></label>
                <span id="times">times</span>
            </div>
            <p>
                <label><span id="others_text">Others: </span>
                    <input id="others" type="number" min="4" name="day" placeholder="More than 3 times">
                </label>
            </p>
            <p id="save_p">
                <input id="save" type="submit" value="Save It" onclick="addHabit(event)">
            </p>
        </form>
    </div>
</body>

</html>
